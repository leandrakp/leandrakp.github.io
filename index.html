<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planilha de Tarefas Domésticas</title>
  <style>
    :root {
      --leandra: #3A89F6;
      --maria: #F667B3;
      --background: #f6f6fa;
      --card: #fff;
      --border: #ececec;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      margin: 0; padding: 0;
      color: #222;
    }
    .container {
      max-width: 740px;
      margin: 2.5rem auto;
      padding: 1.5rem;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 2px 16px #0002;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.2em;
    }
    .semana-toggle {
      display: flex;
      justify-content: center;
      gap: .7em;
      margin-bottom: 1em;
      align-items: center;
    }
    .semana-toggle button {
      background: linear-gradient(90deg, var(--leandra), var(--maria));
      color: #fff;
      font-weight: bold;
      border: none;
      padding: .5em 1.2em;
      border-radius: 1.2em;
      cursor: pointer;
      font-size: 1.08em;
      box-shadow: 0 1px 6px #0001;
      transition: background .2s;
    }
    .tabela-tarefas {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-bottom: 1.5rem;
    }
    .tabela-tarefas th,
    .tabela-tarefas td {
      background: #fff;
      padding: .8em .7em;
      text-align: left;
      border-radius: 8px;
      font-size: 1em;
      border-bottom: 2px solid var(--border);
    }
    .tabela-tarefas th {
      background: #f0f4fa;
      font-weight: bold;
      font-size: 1.08em;
      border-bottom: 2px solid var(--border);
    }
    .leandra {
      color: var(--leandra);
      font-weight: 600;
    }
    .maria {
      color: var(--maria);
      font-weight: 600;
    }
    .icone {
      font-size: 1.08em;
      margin-right: 0.2em;
      vertical-align: text-bottom;
    }
    .obs {
      color: #666;
      font-size: .96em;
      font-style: italic;
    }
    .secao {
      background: #f6f8ff;
      font-weight: 600;
      color: #222;
      border-radius: 8px;
      text-align: center;
      padding: .45em;
      font-size: 1em;
      margin-top: 1.3em;
      margin-bottom: .15em;
      border-bottom: 2px solid var(--leandra);
    }
    @media (max-width: 600px) {
      .container { padding: .5rem; }
      h1 { font-size: 1.2em; }
      .tabela-tarefas th, .tabela-tarefas td { font-size: .97em; }
      .secao { font-size: .96em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planilha de Tarefas Domésticas</h1>

    <div class="semana-toggle">
      <span id="semana-label" style="font-size:1.1em">Semana atual: <b>Leandra</b></span>
      <button onclick="trocarSemana()">Trocar Semana</button>
    </div>

    <table class="tabela-tarefas">
      <thead>
        <tr>
          <th style="width: 28%;">Responsável</th>
          <th style="width: 49%;">Tarefa</th>
          <th style="width: 23%;">Observação</th>
        </tr>
      </thead>
      <tbody id="tarefas-body">
        <!-- JS insere as tarefas -->
      </tbody>
    </table>
    <div class="obs">
      <b>Obs:</b> Clique em “Trocar Semana” para alternar quem faz as tarefas semanais.<br>
      <span style="font-size:1.1em;">✔️</span> Tarefas marcadas são recorrentes, não vinculadas a dias fixos.
    </div>
  </div>
  <script>
    // Bloco 2: Intercaladas por dia
    const tarefasIntercaladas = [
      {
        tarefa: "Lavar a louça",
        icone: "🍽️",
        obs: "Intercalado: um dia cada"
      },
      {
        tarefa: "Sair com a Nina",
        icone: "🐕",
        obs: "Intercalado: um dia cada"
      }
    ];

    // Bloco 3: Fixas por pessoa
    const tarefasFixas = [
      { nome: "Leandra", cor: "leandra", tarefa: "Dobrar roupas", icone: "🧺", obs: "Sempre que tiver" },
      { nome: "Leandra", cor: "leandra", tarefa: "Guardar roupas", icone: "🧦", obs: "Sempre que tiver" },
      { nome: "Leandra", cor: "leandra", tarefa: "Lixo", icone: "🗑️", obs: "Segunda, quarta e sexta" },
      { nome: "Leandra", cor: "leandra", tarefa: "Mercado", icone: "🛒", obs: "Sempre que precisar" },
      { nome: "Maria", cor: "maria", tarefa: "Lavar roupas", icone: "🫧", obs: "Sempre que tiver" },
      { nome: "Maria", cor: "maria", tarefa: "Estender roupas", icone: "👚", obs: "Sempre que tiver" },
    ];

    // Arrumar a cama (quem acorda primeiro)
    const tarefaCama = { tarefa: "Arrumar a cama", icone: "🛌", obs: "Quem acordar primeiro" };

    // Estado: quem faz na semana (true=Leandra, false=Maria)
    let semanaLeandra = true;

    function renderTarefas() {
      const tbody = document.getElementById('tarefas-body');
      tbody.innerHTML = "";

      // SEÇÃO 1: Semanais alternadas
      tbody.innerHTML += `
        <tr><td colspan="3" class="secao">Tarefas Semanais Alternadas</td></tr>
      `;
      if (semanaLeandra) {
        // Leandra faz almoço e roupa de cama; Maria aspira o quarto
        tbody.innerHTML += `
          <tr>
            <td class="leandra"><span class="icone">🍳</span>Leandra</td>
            <td>Fazer almoço</td>
            <td>Semana da Leandra</td>
          </tr>
          <tr>
            <td class="leandra"><span class="icone">🛏️</span>Leandra</td>
            <td>Lavar roupa de cama</td>
            <td>Semana da Leandra</td>
          </tr>
          <tr>
            <td class="maria"><span class="icone">🧹</span>Maria</td>
            <td>Aspirar o quarto<br><span class="obs">a cada 2 dias</span></td>
            <td>Semana da Maria</td>
          </tr>
        `;
      } else {
        // Maria faz almoço e roupa de cama; Leandra aspira o quarto
        tbody.innerHTML += `
          <tr>
            <td class="maria"><span class="icone">🍳</span>Maria</td>
            <td>Fazer almoço</td>
            <td>Semana da Maria</td>
          </tr>
          <tr>
            <td class="maria"><span class="icone">🛏️</span>Maria</td>
            <td>Lavar roupa de cama</td>
            <td>Semana da Maria</td>
          </tr>
          <tr>
            <td class="leandra"><span class="icone">🧹</span>Leandra</td>
            <td>Aspirar o quarto<br><span class="obs">a cada 2 dias</span></td>
            <td>Semana da Leandra</td>
          </tr>
        `;
      }

      // SEÇÃO 2: Intercaladas por dia
      tbody.innerHTML += `
        <tr><td colspan="3" class="secao">Tarefas Intercaladas (Um dia cada)</td></tr>
      `;
      tarefasIntercaladas.forEach(t => {
        tbody.innerHTML += `
          <tr>
            <td class="leandra"><span class="icone">${t.icone}</span>Leandra</td>
            <td>${t.tarefa}</td>
            <td>${t.obs}</td>
          </tr>
          <tr>
            <td class="maria"><span class="icone">${t.icone}</span>Maria</td>
            <td>${t.tarefa}</td>
            <td>${t.obs}</td>
          </tr>
        `;
      });

      // SEÇÃO 3: Tarefas fixas
      tbody.innerHTML += `
        <tr><td colspan="3" class="secao">Tarefas Fixas</td></tr>
      `;
      tarefasFixas.forEach(t => {
        tbody.innerHTML += `
          <tr>
            <td class="${t.cor}"><span class="icone">${t.icone}</span>${t.nome}</td>
            <td>${t.tarefa}</td>
            <td>${t.obs}</td>
          </tr>
        `;
      });

      // Arrumar a cama
      tbody.innerHTML += `
        <tr><td colspan="3" class="secao">Tarefa de Quem Acorda Primeiro</td></tr>
        <tr>
          <td colspan="2"><span class="icone">🛌</span><b>Arrumar a cama</b></td>
          <td>${tarefaCama.obs}</td>
        </tr>
      `;

      // Atualiza label da semana
      document.getElementById('semana-label').innerHTML =
        `Semana atual: <b>${semanaLeandra ? 'Leandra' : 'Maria'}</b>`;
    }

    function trocarSemana() {
      semanaLeandra = !semanaLeandra;
      renderTarefas();
    }

    // Inicializa
    renderTarefas();
  </script>
</body>
</html>
